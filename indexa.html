<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f4;
            color: #333;
        }
        
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        /* Section: About Us */
        #about {
            background: #fff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        #about h2 {
            margin-bottom: 20px;
            color: #1f242d;
        }
        
        #about p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
        }
        
        /* Section: Scroll Section */
        #scroll-section {
            background: #1f242d;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        
        #scroll-section h2 {
            margin-bottom: 20px;
        }
        
        #scroll-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        #scroll-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            #about p, #scroll-section p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            #about {
                padding: 20px 10px;
            }
        
            #scroll-section {
                padding: 20px 10px;
            }
        
            #about p, #scroll-section p {
                font-size: 0.9rem;
            }
        
            #scroll-section img {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <section id="about">
        <h2 class="hidden">About Us</h2>
        <p class="hidden">We are at the cutting edge of design, merging creativity with futuristic technology to create groundbreaking web experiences.</p>
        
      </section>
      <section id="scroll-section">
        <h2 class="hidden">Futuristic Design in Action</h2>
        <p class="hidden">Experience the next-level scroll animations where every element reacts differently to your scroll action.</p>
       
        <img class="hidden" src="1887.jpg" alt="Futuristic Image">
      </section>
</body>
</html>
